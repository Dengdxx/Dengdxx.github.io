    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00DBDE, #FC00FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            opacity: 0.7;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .primary-button {
            background: linear-gradient(45deg, #00DBDE, #FC00FF);
            color: white;
            border: none;
        }
        
        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .secondary-button {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--card-border);
        }
        
        .secondary-button:hover {
            background: var(--hover-card-bg);
            transform: translateY(-3px);
        }
        
        .robot-animation {
            width: 100px;
            height: 100px;
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-button {
                width: 200px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="error-container">
        <!-- 机器人图标 -->
        <div class="robot-animation">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="url(#robotGradient)"/>
                <circle cx="30" cy="35" r="8" fill="white"/>
                <circle cx="70" cy="35" r="8" fill="white"/>
                <rect x="35" y="60" width="30" height="8" rx="4" fill="white"/>
                <defs>
                    <linearGradient id="robotGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00DBDE"/>
                        <stop offset="1" stop-color="#FC00FF"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">页面走丢了</h2>
        <p class="error-description">
            抱歉，您访问的页面不存在。可能是链接错误，或者页面已被移动。
            不过别担心，让我帮您找到正确的路径！
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="error-button primary-button">回到首页</a>
            <a href="blog.html" class="error-button secondary-button">查看博客</a>
            <button onclick="history.back()" class="error-button secondary-button">返回上页</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/particles.js"></script>
</body>
