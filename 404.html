    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00DBDE, #FC00FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 2rem;
            margin: 1rem 0;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
            opacity: 0.7;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-button {
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .primary-button {
            background: linear-gradient(45deg, #00DBDE, #FC00FF);
            color: white;
            border: none;
        }
        
        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .secondary-button {
            background: transparent;
            color: var(--text-color);
            border: 2px solid var(--card-border);
        }
        
        .secondary-button:hover {
            background: var(--hover-card-bg);
            transform: translateY(-3px);
        }
        
        .robot-animation {
            width: 100px;
            height: 100px;
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Dinosaur Game Styles */
        .dinosaur-game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-middle), var(--bg-gradient-end));
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 800px;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .game-score {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00DBDE, #FC00FF);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-instructions {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .game-close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .game-close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .game-theme-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.3rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        [data-theme="light"] .game-theme-toggle {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .game-theme-toggle:hover {
            opacity: 1;
            transform: scale(1.05) rotate(15deg);
            background: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="light"] .game-theme-toggle:hover {
            background: rgba(255, 255, 255, 0.8);
        }
        
        #dinosaur-game canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        }
        
        /* 404 page theme toggle button */
        .error-theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        [data-theme="light"] .error-theme-toggle {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .error-theme-toggle:hover {
            transform: scale(1.05) rotate(15deg);
            background: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="light"] .error-theme-toggle:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-button {
                width: 200px;
            }
            
            .error-theme-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
                top: 15px;
                right: 15px;
            }
            
            .game-theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
                top: 15px;
                right: 65px;
            }
            
            .game-info {
                width: 90vw;
                font-size: 0.9rem;
            }
            
            #dinosaur-game canvas {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- 404 page theme toggle button -->
    <button class="error-theme-toggle" id="errorThemeToggle" aria-label="切换深色/浅色主题">🌚</button>
    
    <div class="error-container">
        <!-- 机器人图标 -->
        <div class="robot-animation">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="url(#robotGradient)"/>
                <circle cx="30" cy="35" r="8" fill="white"/>
                <circle cx="70" cy="35" r="8" fill="white"/>
                <rect x="35" y="60" width="30" height="8" rx="4" fill="white"/>
                <defs>
                    <linearGradient id="robotGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00DBDE"/>
                        <stop offset="1" stop-color="#FC00FF"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-message">页面走丢了</h2>
        <p class="error-description">
            抱歉，您访问的页面不存在。可能是链接错误，或者页面已被移动。
            不过别担心，让我帮您找到正确的路径！<br>
            <small style="opacity: 0.5; font-size: 0.9rem;">💡 小提示：试试点击上面的机器人...</small>
        </p>
        
        <div class="error-actions">
            <a href="index.html" class="error-button primary-button">回到首页</a>
            <a href="blog.html" class="error-button secondary-button">查看博客</a>
            <button onclick="history.back()" class="error-button secondary-button">返回上页</button>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/dinosaur-game.js"></script>
</body>
</html>
